# Google Cloud Build設定
steps:
  # Dockerイメージをビルド
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '-t', 'gcr.io/$PROJECT_ID/receipt-processor:$COMMIT_SHA',
      '-t', 'gcr.io/$PROJECT_ID/receipt-processor:latest',
      '.'
    ]

  # Container Registryにプッシュ
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/receipt-processor:$COMMIT_SHA']
  
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/receipt-processor:latest']

  # Cloud Runにデプロイ
  - name: 'gcr.io/cloud-builders/gcloud'
    args: [
      'run', 'deploy', 'receipt-processor',
      '--image', 'gcr.io/$PROJECT_ID/receipt-processor:$COMMIT_SHA',
      '--region', 'asia-northeast1',
      '--platform', 'managed',
      '--memory', '2Gi',
      '--cpu', '1',
      '--timeout', '900',
      '--max-instances', '1',
      '--min-instances', '0',
      '--no-allow-unauthenticated',
      '--set-env-vars', 'PYTHONPATH=/app',
      '--set-secrets', 'NOTION_TOKEN=notion-token:latest',
      '--set-secrets', 'NOTION_DATABASE_ID=notion-database-id:latest',
      '--set-secrets', 'GOOGLE_DRIVE_MONITOR_FOLDER=drive-monitor-folder:latest',
      '--set-secrets', 'GOOGLE_DRIVE_PROCESSED_BASE=drive-processed-base:latest',
      '--set-secrets', 'GOOGLE_DRIVE_ERROR_FOLDER=drive-error-folder:latest',
      '--set-secrets', 'GOOGLE_DRIVE_SHARED_DRIVE_ID=drive-shared-drive-id:latest',
      '--set-secrets', 'GEMINI_API_KEY=gemini-api-key:latest',
      '--set-secrets', 'GOOGLE_APPLICATION_CREDENTIALS=/secrets/service-account.json'
    ]

images:
  - 'gcr.io/$PROJECT_ID/receipt-processor:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/receipt-processor:latest'

options:
  logging: CLOUD_LOGGING_ONLY
